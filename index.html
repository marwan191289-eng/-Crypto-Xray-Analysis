        darkMode: 'class',

            colors: {
              bg: "#010204",
              surface: "#05080F",
              accent: "#3B82F6",
              gold: "#D4AF37",
              danger: "#F43F5E",
              success: "#10B981",
              muted: "#64748B",
              navy: "#0A1224",
              "text-bright": "#F8FAFC",
            },
            borderRadius: {
              'xl': '16px',
              '2xl': '24px',
              '3xl': '32px',
              '4xl': '48px',

            },

      }
    </script>
    <style>
        :root {
            --bg-deep: #010204;
            --card-glass: rgba(10, 15, 25, 0.7);
            --accent-glow: rgba(59, 130, 246, 0.2);
            --border-line: rgba(255, 255, 255, 0.04);
            --gold-glow: rgba(212, 175, 55, 0.3);
        }

        body {
            background-color: var(--bg-deep);
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Deep Space Background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 100% 100%, rgba(212, 175, 55, 0.08) 0%, transparent 45%),
                var(--bg-deep);
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.8;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 2;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
            pointer-events: none;
        }

        /* Card Visualizations */
        .cyber-card {
            background: linear-gradient(135deg, rgba(10, 15, 25, 0.6), rgba(5, 8, 15, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .cyber-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: 0.5s;
            pointer-events: none;
        }

        .cyber-card:hover::before {
            left: 100%;
            transition: 0.8s;
        }

        /* Card reveal animation */
        .reveal-anim {
            animation: cardReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Holographic App Title */
        .hologram-title {
            background: linear-gradient(90deg, #fff, #3B82F6, #D4AF37, #3B82F6, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine-title 3s linear infinite;
            font-weight: 950;
            font-style: italic;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
        }

        @keyframes shine-title {
            to { background-position: 200% center; }
        }

        /* Slogan X-Ray Scan Animation */
        .slogan-xray {
            position: relative;
            display: inline-block;
            color: rgba(255, 255, 255, 0.2);
            font-weight: 900;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
        }

        .slogan-xray::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: #3B82F6;
            text-shadow: 0 0 15px #3B82F6, 0 0 30px #3B82F6;
            border-right: 2px solid #3B82F6;
            overflow: hidden;
            animation: xray-scan 4s linear infinite;
            filter: drop-shadow(0 0 5px #3B82F6);
        }

        @keyframes xray-scan {
            0% { width: 0; opacity: 0; }
            10% { opacity: 1; }
            50% { width: 100%; opacity: 1; }
            90% { opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        /* Sidebar Item Advanced Glow */
        .sidebar-item-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .sidebar-item-glow:hover {
            background: rgba(59, 130, 246, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.05);
        }

        .sidebar-item-glow.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.15), transparent);
            border-left: 4px solid #3B82F6;
            box-shadow: 10px 0 30px rgba(59, 130, 246, 0.1);
        }

        .sidebar-item-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: 0.5s;
        }

        .sidebar-item-glow:hover::before {
            left: 100%;
        }

        /* Fusion Button X-Ray Analysis */
        .fusion-btn-xray {
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .fusion-btn-xray:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.1em;
        }

        .fusion-btn-xray::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 70%);
            opacity: 0;
            transition: 0.3s;
        }

        .fusion-btn-xray:hover::before {
            opacity: 1;
            animation: pulse-fusion 1s infinite alternate;
        }

        @keyframes pulse-fusion {
            from { transform: scale(0.8); opacity: 0.3; }
            to { transform: scale(1.2); opacity: 0.6; }
        }

        .scanner-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            box-shadow: 0 0 15px #fff, 0 0 30px #3B82F6;
            opacity: 0;
            pointer-events: none;
        }

        .fusion-btn-xray:hover .scanner-beam {
            opacity: 1;
            animation: move-beam 1.5s infinite linear;
        }

        @keyframes move-beam {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        #root {
            position: relative;
            z-index: 10;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.08); border-radius: 10px; }

        .status-pulse {
            width: 10px; height: 10px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>

<body class="dark font-sans overflow-hidden">
    <div class="bg-mesh"></div>
    <canvas id="bg-canvas"></canvas>
    <div class="bg-grid"></div>
    
    <div id="root"></div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let snowParticles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            snowParticles = [];
            const particleCount = 150;
            for (let i = 0; i < particleCount; i++) {
                snowParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2.5 + 1,
                    speedY: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5 + 0.3,
                    sway: Math.random() * 2 * Math.PI
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowParticles.forEach((p) => {
                p.y += p.speedY;
                p.sway += 0.01;
                p.x += Math.sin(p.sway) * 0.5;

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
                if (p.x > canvas.width) p.x = 0;
                if (p.x < 0) p.x = canvas.width;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${p.opacity})`);
                gradient.addColorStop(1, `rgba(59, 130, 246, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
        window.addEventListener('resize', init);
    </script>
</body>
