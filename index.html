
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Force Desktop Viewport: 1600px width -->
    <meta name="viewport" content="width=1600, initial-scale=0.5, user-scalable=yes">
    
    <!-- SEO & Metadata Optimization -->
    <title>Bull & Bear Eye | TradeXray | Alpha Eye</title>
    <meta name="description" content="Bull & Bear Eye - TradeXray - Alpha Eye. Elite institutional-grade AI trading terminal. Forensic data analysis, blockchain netflow tracking, and neural market forecasts.">

    <!-- Social Media Preview -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tradexray.com/">
    <meta property="og:title" content="Bull & Bear Eye | TradeXray | Alpha Eye">
    <meta property="og:description" content="Elite institutional AI trading terminal. See Inside The Price.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: "#000205", // Deeper black
              surface: "#05080F", // Very dark navy
              "surface-light": "#0F172A",
              accent: "#00F0FF", // More vibrant cyan
              "accent-green": "#00FF9D", // Neon green
              "accent-purple": "#BD00FF", // Neon purple
              gold: "#FFD700",
              danger: "#FF2A55", // Neon red
              success: "#00FF9D",
              muted: "#64748B",
              navy: "#020617",
            },
            borderRadius: {
              'xl': '16px',
              '2xl': '24px',
              '3xl': '32px',
              '4xl': '48px',
              '5xl': '64px',
            },
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s linear infinite',
              'shine': 'shine 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-deep: #000205;
            --obsidian: #02040a;
            --border-line: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(0, 240, 255, 0.6);
            --neon-blue: #00F0FF;
            --neon-green: #00FF9D;
            --neon-red: #FF2A55;
        }

        body {
            background-color: var(--bg-deep);
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* Cinematic Background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(0, 240, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(189, 0, 255, 0.03) 0%, transparent 40%),
                var(--bg-deep);
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 2;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
            pointer-events: none;
            opacity: 0.4;
        }

        /* LUXURY CARD STYLES & ANIMATIONS */
        .cyber-card {
            background: rgba(5, 8, 15, 0.7);
            border: 1px solid var(--border-line);
            backdrop-filter: blur(40px) saturate(200%);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        box-shadow 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        border-color 0.4s ease;
            position: relative;
            will-change: transform, box-shadow;
        }

        .cyber-card:hover {
            transform: scale(1.015) translateY(-4px);
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 
                0 20px 60px -10px rgba(0, 0, 0, 0.9), 
                0 0 25px rgba(0, 240, 255, 0.15),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            z-index: 20;
        }

        /* Scrollbar Styling */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 10px; 
            border: 1px solid rgba(0,0,0,0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
            background: var(--neon-blue); 
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Neon Text Utilities */
        .text-glow-accent { text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); }
        .text-glow-gold { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .text-glow-success { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
        .text-glow-danger { text-shadow: 0 0 10px rgba(255, 42, 85, 0.5); }

        /* Branding Styles */
        .text-navy-gold {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 2px rgba(0,0,0,1)) drop-shadow(0 0 8px rgba(0, 20, 80, 0.9));
            background-size: 200% auto;
            animation: shine 6s linear infinite;
        }
        
        .text-neon-cyan {
            color: #00F0FF;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.8), 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .text-neon-purple {
            color: #D946EF;
            text-shadow: 0 0 5px rgba(217, 70, 239, 0.8), 0 0 10px rgba(217, 70, 239, 0.5);
        }

        /* Animation Utilities */
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .mask-gradient-b {
            mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);
        }

        /* Header Enhancements */
        .header-luxury {
            background: rgba(2, 4, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0,0,0,0.6);
        }
    </style>
<script type="importmap">

</script>
</head>
<body class="dark font-sans overflow-hidden bg-bg text-slate-200 selection:bg-accent/30">
    <div class="bg-mesh"></div>
    <div class="bg-grid"></div>
    <div id="root"></div>
</body>
