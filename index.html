
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullBearEye - TradeXray | Institutional AI Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: "#010204",
              surface: "#080C14",
              "surface-light": "#0F172A",
              accent: "#00E5FF",
              "accent-green": "#00FFA3",
              gold: "#FFD700",
              danger: "#FF3D00",
              success: "#00FF88",
              muted: "#94A3B8",
              navy: "#020617",
              "text-bright": "#F8FAFC",
            },
            borderRadius: {
              'xl': '16px',
              '2xl': '24px',
              '3xl': '32px',
              '4xl': '48px',
              '5xl': '64px',
            },
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-deep: #010204;
            --obsidian: #020617;
            --card-glass: rgba(8, 12, 20, 0.7);
            --accent-glow: rgba(0, 229, 255, 0.25);
            --border-line: rgba(255, 255, 255, 0.06);
            --gold-glow: rgba(255, 215, 0, 0.35);
        }

        body {
            background-color: var(--bg-deep);
            color: #F8FAFC;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Cinematic Background Mesh */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 229, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(2, 6, 23, 1) 0%, transparent 50%),
                var(--bg-deep);
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 2;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
            pointer-events: none;
            opacity: 0.5;
        }

        /* Luxury Fintech Glassmorphism & Hover Animations */
        .cyber-card {
            background: linear-gradient(160deg, rgba(15, 23, 42, 0.65), rgba(8, 12, 20, 0.85));
            border: 1px solid var(--border-line);
            backdrop-filter: blur(35px) saturate(180%);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .cyber-card:hover {
            transform: translateY(-8px) scale(1.015);
            border-color: rgba(0, 229, 255, 0.4);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(0, 229, 255, 0.2);
        }

        /* Holographic Title Effect */
        .hologram-effect {
            background: linear-gradient(
                90deg, 
                #fff 0%, 
                #00E5FF 20%, 
                #00FFA3 40%, 
                #FFD700 60%,
                #00E5FF 80%, 
                #fff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holo-slide 6s linear infinite;
            filter: drop-shadow(0 0 12px rgba(0, 229, 255, 0.5));
            font-weight: 900;
        }

        @keyframes holo-slide {
            to { background-position: -200% center; }
        }

        /* Tagline Neon Sweep Animation */
        .neon-sweep {
            background: linear-gradient(
                to right, 
                #475569 0%, 
                #475569 25%, 
                var(--current-neon, #00E5FF) 45%, 
                #fff 50%, 
                var(--current-neon, #00E5FF) 55%, 
                #475569 75%, 
                #475569 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sweep-move 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes sweep-move {
            0% { background-position: 150% center; }
            100% { background-position: -50% center; }
        }

        /* Marwan Neon Badge */
        .neon-badge-marwan {
            padding: 5px 14px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid rgba(0, 229, 255, 0.6);
            color: #00E5FF;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3), inset 0 0 5px rgba(0, 229, 255, 0.2);
            animation: neon-flicker 4s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 100% { opacity: 0.85; box-shadow: 0 0 12px rgba(0, 229, 255, 0.3); border-color: rgba(0, 229, 255, 0.5); }
            50% { opacity: 1; box-shadow: 0 0 25px rgba(0, 229, 255, 0.6); border-color: rgba(0, 229, 255, 1); }
        }

        /* Custom Global Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0, 229, 255, 0.3); }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="dark font-sans overflow-hidden">
    <div class="bg-mesh"></div>
    <canvas id="bg-canvas"></canvas>
    <div class="bg-grid"></div>
    
    <div id="root"></div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];
        let flakes = [];
        let lightning = [];
        let lastLightningTime = 0;
        
        let sentimentColor = { r: 0, g: 229, b: 255 }; // Default Cyan

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Initialize Rain
            drops = [];
            const dropCount = Math.floor(canvas.width / 4);
            for (let i = 0; i < dropCount; i++) {
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    length: Math.random() * 20 + 10,
                    speed: Math.random() * 10 + 15,
                    opacity: Math.random() * 0.15 + 0.05
                });
            }

            // Initialize Snow
            flakes = [];
            const flakeCount = Math.floor(canvas.width / 12);
            for (let i = 0; i < flakeCount; i++) {
                flakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 1 + 0.5,
                    drift: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }
        }

        function createLightning() {
            const startX = Math.random() * canvas.width;
            const segments = [];
            let currentX = startX;
            let currentY = 0;
            const segmentCount = 15;
            for (let i = 0; i < segmentCount; i++) {
                const nextX = currentX + (Math.random() - 0.5) * 180;
                const nextY = currentY + Math.random() * (canvas.height / 8);
                segments.push({ x1: currentX, y1: currentY, x2: nextX, y2: nextY });
                currentX = nextX;
                currentY = nextY;
            }
            return { segments, opacity: 1.5, life: 30 };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const colorStr = `${sentimentColor.r}, ${sentimentColor.g}, ${sentimentColor.b}`;
            document.documentElement.style.setProperty('--current-neon', `rgb(${colorStr})`);

            // Lightning Logic
            if (Date.now() - lastLightningTime > Math.random() * 12000 + 6000) {
                lightning.push(createLightning());
                lastLightningTime = Date.now();
            }

            lightning.forEach((l, idx) => {
                ctx.strokeStyle = `rgba(${colorStr}, ${l.opacity})`;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 30;
                ctx.shadowColor = `rgba(${colorStr}, 1)`;
                ctx.beginPath();
                l.segments.forEach(s => {
                    ctx.moveTo(s.x1, s.y1);
                    ctx.lineTo(s.x2, s.y2);
                });
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Ambient Flash
                ctx.fillStyle = `rgba(${colorStr}, ${l.opacity * 0.08})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                l.opacity -= 0.05;
                l.life--;
                if (l.life <= 0) lightning.splice(idx, 1);
            });

            // Rain Physics
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            drops.forEach(d => {
                ctx.strokeStyle = `rgba(${colorStr}, ${d.opacity})`;
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x + (d.speed * 0.05), d.y + d.length);
                ctx.stroke();

                d.y += d.speed;
                if (d.y > canvas.height) {
                    d.y = -d.length;
                    d.x = Math.random() * canvas.width;
                }
            });

            // Snow Physics
            flakes.forEach(f => {
                ctx.fillStyle = `rgba(${colorStr}, ${f.opacity})`;
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                ctx.fill();

                f.y += f.speed;
                f.x += f.drift;
                if (f.y > canvas.height) {
                    f.y = -5;
                    f.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('market-state', (e) => {
            const state = e.detail;
            if (state === 'bullish') sentimentColor = { r: 0, g: 255, b: 136 }; // Emerald
            else if (state === 'bearish') sentimentColor = { r: 255, g: 61, b: 0 }; // Rose
            else if (state === 'sideways') sentimentColor = { r: 255, g: 215, b: 0 }; // Gold
            else sentimentColor = { r: 0, g: 229, b: 255 }; // Cyan
        });

        init();
        animate();
        window.addEventListener('resize', init);
    </script>
</body>
</html>
